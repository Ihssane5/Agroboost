    <div id="about" class="about" style="width:fit-content; margin: auto; padding:0px;">

        </div>

    <div class="formbold-main-wrapper" style="padding:0px;">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
       
        <div class="formbold-form-wrapper floating-image">
        <form action="https://formspree.io/f/xqazgpbb" method="POST">
            <div class="title" style="padding-bottom: 10px; padding-top: 10px;" >
                <h2 style="font-size: 20px; line-height: 30px;">Contact<strong class="black" style="font-size: 20px;" > Form</strong></h2>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <label for="firstname" class="formbold-form-label"><img src="../static/icon/fname.png" alt="">   First name </label>
                    <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Jane"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="lastname" class="formbold-form-label"><img src="../static/icon/fname.png" alt="">    Last name </label>
                    <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Cooper"
                    class="formbold-form-input"
                    />
                </div>
            </div>
    
            <div class="formbold-input-flex">
                <div>
                    <label for="email" class="formbold-form-label"><img src="../static/icon/email.png" alt="">    Mail </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="jhon@mail.com"
                    class="formbold-form-input"
                    />
                </div>
                <div>
                    <label for="phone" class="formbold-form-label"><img src="../static/icon/telephone.png" alt="">    Phone </label>
                    <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="(212) 688062914"
                    class="formbold-form-input"
                    />
                </div>
            </div>
    
            <div class="formbold-input-radio-wrapper">
                <label for="soltype" class="formbold-form-label"><img src="../static/icon/client.png" alt="">    Which service are you contacting us about?</label>
                <div class="formbold-radio-flex">
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" name="choice" id="choice" value="Fertify">
                            Fertify
                        </label>
                    </div>
    
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" value="FertiBot" id="choice" name="choice">
                            FertiBot
                        </label>
                    </div>
    
                    <div class="formbold-radio-group">
                        <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" value="PlantGuard" id="choice" name="choice">
                            PlantGuard
                        </label>
                    </div>
    
                    
                </div>

            </div>
    
            <div>
                <label for="message" class="formbold-form-label"><img src="../static/icon/message.png" alt="">    Message </label>
                <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Type your message"
                    class="formbold-form-input"
                ></textarea>
            </div>
    
            <button class="formbold-btn">
                Send Message
            </button>
        </form>
        </div>
        <!-- Example of embedding a Google Map -->
        <div class="map_container">

            <div class="map">

<script>
    function checkOnlyOne(checkbox) {
           const checkboxes = document.querySelectorAll('.formbold-input-radio');
           checkboxes.forEach(cb => {
               if (cb !== checkbox) {
                   cb.checked = false;
               }
           });
       }
</script>
